{% extends 'layouts/base.html' %}

{% block header %}
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed"
                data-toggle="collapse" data-target="#navbar"
                aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="{{ url_for('news.index') }}">
          <img src="{{ url_for('static', filename='images/snake-eyes.jpg') }}"
               class="img-responsive"
               width="229" height="50" title="Snake Eyes" alt="Snake Eyes"/>
        </a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">

            <li class="dropdown">
              <a href="#" class="dropdown-toggle"
                 data-toggle="dropdown"
                 role="button" aria-haspopup="true"
                 aria-expanded="false">Account
                <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li role="separator" class="divider"></li>
                <li class="dropdown-header">Session</li>
              </ul>
            </li>


        </ul>
        <form action="/extract" class="navbar-form pull-right">
            <input type="text" name="url" placeholder="Enter a URL" />
            <button type="submit">Add</button>
        </form>
      </div>
    </div>
  </nav>
{% endblock %}

{% block body %}
<ol>
  {% for thing in things %}
  <li><a href={{thing.url.decode("utf-8")}}>{{thing.url.decode("utf-8")}}</a>
    <a href="{{url_for('news.download', page_id=thing.id)}}">
    <i class="fa  fa-long-arrow-down" aria-hidden="true"></i></a>
  </li>
  {% endfor %}
</ol>
{% endblock %}

{% block footer %}
  <form class="navbar navbar-default navbar-fixed-bottom" action="/search">
    <input type="text" name="terms" placeholder="Find a bookmark" />
    <button type="submit">Search</button>
</form>

{% endblock %}
